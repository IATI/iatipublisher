apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "iatipublisher"
data:
  APP_NAME: "IATI Publisher Dev"
  APP_ENV: "dev"
  APP_DEBUG: "false"

  APP_URL: "https://iatipublisher-dev.yipl.com.np/"
  APP_TIMEZONE: "UTC"

  DEBUGBAR_ENABLED: "false"

  LOG_CHANNEL: "stack"
  LOG_LEVEL: "debug"

  DB_CONNECTION: "pgsql"
  DB_DATABASE: "iatipublisher_dev"
  DB_HOST: "private-yi-prod-postgres-do-user-4025190-0.b.db.ondigitalocean.com"
  DB_PORT: "25060"
  DB_SSLMODE: 'require'

  BROADCAST_DRIVER: "log"
  CACHE_DRIVER: "redis"
  QUEUE_CONNECTION: "redis"
  SESSION_DRIVER: "redis"
  SESSION_LIFETIME: "120"
  SESSION_SECURE_COOKIE: "true"

  REDIS_CLIENT: "phpredis"
  REDIS_HOST: "tls://private-yi-redis-prod-do-user-4025190-0.b.db.ondigitalocean.com"
  REDIS_USERNAME: "default"
  REDIS_PORT: "25061"

  MAIL_MAILER: "smtp"
  MAIL_HOST: "smtp.sendgrid.net"
  MAIL_PORT: "587"
  MAIL_ENCRYPTION: "tls"
  MAIL_USERNAME: "apikey"
  MAIL_FROM_ADDRESS: "no-reply@iatipublisher-dev.yipl.com.np"
  MAIL_FROM_NAME: "IATI Publisher Dev"

  IATI_URL: "https://staging.iatiregistry.org"
  IATI_API_ENDPOINT: "https://staging.iatiregistry.org/api"
  IATI_VALIDATOR_ENDPOINT: "https://api.iatistandard.org/validator/validate"

  FILESYSTEM_DISK: "s3"

  AWS_DEFAULT_REGION: "us-east-1"
  AWS_BUCKET: "iatipublisher-dev"
  AWS_USE_PATH_STYLE_ENDPOINT: "false"

  CSV_DATA_STORAGE_PATH :  'app/CsvImporter/tmp'
  CSV_FILE_STORAGE_PATH :  'app/CsvImporter/file'
  XML_DATA_STORAGE_PATH :  'app/xmlImporter/tmp'
  XML_FILE_STORAGE_PATH :  'app/xmlImporter/file'
